<h1>Contact Form</h1>
<div class="container">
    <form id="contact_form" name="contact_form" method="post">
        <div class="row mb-3">
            <div class="col">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" required maxlength="50" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="col">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" required maxlength="50" class="form-control" id="last_name" name="last_name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="email_addr" class="form-label">Email address</label>
                <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                    placeholder="name@example.com">
            </div>
            <div class="col">
                <label for="phone_input" class="form-label">Phone</label>
                <input type="tel" required maxlength="50" class="form-control" id="phone_input" name="Phone"
                    placeholder="Phone">
            </div>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Post</button>
    </form>
</div>
